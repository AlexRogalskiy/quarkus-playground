quarkus.datasource.url = jdbc:postgresql://coffee-shop-db:5432/postgres
#quarkus.datasource.url = jdbc:postgresql://localhost:5432/postgres
%dev.quarkus.datasource.url = jdbc:postgresql://localhost:5432/postgres

quarkus.datasource.driver = org.postgresql.Driver
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.enable-metrics = true

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=load-data.sql
